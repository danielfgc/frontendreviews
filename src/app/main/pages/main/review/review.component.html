<form class="container mt-5">
  <h2>Add a review</h2>
  <input type="text" name="title" id="title" [(ngModel)]="review.title" placeholder="Title" required />
  <textarea name="body" id="body" [(ngModel)]="review.body" placeholder="Body" required></textarea>
  <input type="number" name="title" id="title" [(ngModel)]="review.valoration" placeholder="Valoration" min="0" max="5" step="0.1" required />
  <label for="category">Select a category</label>
  <select name="category" id="category" [(ngModel)]="category">
    <option value="1" selected>Libro</option>
    <option value="2">Comic</option>
    <option value="3">Pel√≠cula</option>
    <option value="4">Serie</option>
  </select>
  <p [ngClass]="respuesta === 'Something went wrong' ? 'fail' : 'success'">{{respuesta}}</p>
  <div class="d-flex justify-content-end">
    <button class="update" (click)="addReview()">Add Review</button>

  </div>

</form>
